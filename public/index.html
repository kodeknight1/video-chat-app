<!-- public/index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Minimal WebRTC Chat</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #000;
        overflow: hidden;
      }

      h1,
      p {
        display: none;
      }

      #remote {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        background: #000;
      }

      #local {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 200px;
        height: 150px;
        border-radius: 10px;
        border: 2px solid #fff;
        background: #000;
        object-fit: cover;
        transform: scaleX(-1); /* Mirror the local video */
        z-index: 10;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <h1>WebRTC Video Chat</h1>
    <p>Open in two tabs, one with <code>#1</code> in the URL.</p>
    <div class="video-container">
      <video id="local" autoplay muted playsinline></video>
      <video id="remote" autoplay playsinline></video>
    </div>

    <script src="https://unpkg.com/simple-peer@latest/simplepeer.min.js"></script>
    <script>
      const local = document.getElementById("local");
      const remote = document.getElementById("remote");

      // Get room name from URL like ?room=myroom
      const params = new URLSearchParams(location.search);
      const room = params.get("room") || "default";

      const wsProtocol = location.protocol === "https:" ? "wss:" : "ws:";
      const ws = new WebSocket(wsProtocol + "//" + location.host);

      let peer = null;
      const signalQueue = [];

      navigator.mediaDevices
        .getUserMedia({ video: true, audio: true })
        .then((stream) => {
          local.srcObject = stream;

          peer = new SimplePeer({
            initiator: location.hash === "#1",
            trickle: false,
            stream,
          });

          console.log(
            "I am",
            location.hash === "#1" ? "initiator" : "receiver"
          );

          peer.on("signal", (data) => {
            const message = JSON.stringify({ room, data });
            if (ws.readyState === WebSocket.OPEN) {
              ws.send(message);
            } else {
              ws.addEventListener(
                "open",
                () => {
                  ws.send(message);
                },
                { once: true }
              );
            }
          });

          peer.on("stream", (remoteStream) => {
            console.log("Receiving remote stream");
            remote.srcObject = remoteStream;
          });

          peer.on("connect", () => {
            console.log("Peer connection established!");
          });

          peer.on("error", (err) => {
            console.error("Peer error:", err);
          });

          signalQueue.forEach((sig) => {
            try {
              peer.signal(sig);
            } catch (e) {
              console.error("Error signaling from queue:", e);
            }
          });
          signalQueue.length = 0;
        });

      ws.onmessage = (msg) => {
        const { room: msgRoom, data: signal } = JSON.parse(msg.data);
        if (msgRoom !== room) return;

        if (peer) {
          try {
            peer.signal(signal);
          } catch (err) {
            console.error("Signal error:", err);
          }
        } else {
          signalQueue.push(signal);
        }
      };
    </script>
  </body>
</html>
